<!DO html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Sound App - Blazer </title>
</head>
<body>
  <div class="app">
    <header class="top">
      <span class="logo">Blazer</span>
      <nav class="main-icons">
        <i class="fa fa-user" aria-hidden="true"></i>
        <i class="fa fa-home" aria-hidden="true"></i>
      </nav>
    </header>

    <section class="container">
      
      <h1 class="title">Sounds type</h1>

      <div class="musics"></div>

      <div class="selected-musics"></div>
     
    </section>

    <section class="player">
      <p class="player-song">Choosen Track</p>
      <div class="player-line">
        <div class="player-line-fill"></div>
      </div>
      <div class="player-attributes">
        <i class="fa fa-step-forward" id="previous" aria-hidden="true"></i>
        <i class="fa fa-play" id="turn-on-music"aria-hidden="true"></i>
        <i class="fa fa-step-forward" id="next" aria-hidden="true"></i>
      </div>

    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
